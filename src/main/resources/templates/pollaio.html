<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Coop</title>
    <link rel="stylesheet" href="/CSS/userbar.css">
    <link rel="stylesheet" href="/CSS/pollaio.css">
    <script src="/JS/pollaio.js" defer></script>
</head>
<body>
<header>
    <div th:replace="fragments/userbar :: userbar"></div>
</header>

<div class="content-container">
    <h1> Chicken Coop </h1>
    <p> This is the chicken coop of <span class="nome-utente" th:text="${session.user.nome}"></span></p>

    <h2>Chickens: </h2>
    <div class="pollame-display">
        <ul>
            <li th:each="gallina : ${session.user.pollaio.galline}">
                <span th:text="${gallina.razza}">variety</span>
                <span th:text="${gallina.eta}">age</span>
                <span th:text="${gallina.peso}">weight</span>
                <form th:action="@{/rimuovi-gallina}" method="post">
                    <div>
                        <input type="hidden" th:name="gallinaId" th:value="${gallina.id}" />
                        <button type="submit">Remove</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>

    <div th:if="${session.user.pollaio.quantity < 15}">
        <p>Add chicken:</p>
        <form th:action="@{/inserisci-gallina}" method="post" onsubmit="return validateForm()">
            <div>
                <label> variety:</label>
                <label>
                    <input type="text" name="razza" required />
                </label>
            </div>
            <div>
                <label> age:</label>
                <label>
                    <input type="number" name="eta" required min="1" />
                </label>
            </div>
            <div>
                <label> weight (in grams):</label>
                <label>
                    <input type="number" name="peso" required />
                </label>
            </div>
            <div>
                <button type="submit">add</button>
            </div>
        </form>
    </div>

    <div th:if="${session.user.pollaio.quantity > 15}">
        <h2>Maximum number of chickens for your plan reached.</h2>
        <h3>To add more chickens, you must upgrade your plan!</h3>
    </div>
</div>

</body>
</html>
