<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sing Up!</title>
    <link rel="stylesheet" href="/css/nav-bar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/registeruser.css">
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<main>
    <h1>Register a New Account</h1>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="nome">First Name:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
        </div>
        <div>
            <label for="cognome">Last Name:</label>
            <input type="text" id="cognome" th:field="*{cognome}" required />
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phone_number}" required />
        </div>
        <div>
            <label for="rasvsl">RASVSL:</label>
            <input type="checkbox" id="rasvsl" th:field="*{rasvsl}" />
        </div>
        <div>
            <label for="pIVA">P.IVA (Tax ID):</label>
            <input type="text" id="pIVA" th:field="*{pIVA}" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</main>

<footer>
    <div th:replace="fragments/footer :: footer"></div> <!-- Inclusione del footer -->
</footer>

</body>
</html>
