<script>
    document.getElementById("talkToUsForm").onsubmit = function(event) {
        event.preventDefault();  // Preveniamo il submit del form per la gestione personalizzata

        // Raccogliamo i dati del form
        var nome = document.getElementById("nome").value;
        var cognome = document.getElementById("cognome").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var pIVA = document.getElementById("pIVA").value;
        var email = document.getElementById("email").value;
        var numeroGalline = document.getElementById("numeroGalline").value;

        // Verifica che tutti i campi siano compilati
        if (nome && cognome && phoneNumber && pIVA && email && numeroGalline) {
            // Success message
            var messageDiv = document.getElementById("message");
            messageDiv.style.display = "block";
            messageDiv.style.color = "green";
            messageDiv.innerText = "Richiesta inviata con successo!";

            // Dopo 5 secondi, redirigiamo alla homepage
            setTimeout(function() {
                window.location.href = "/";
            }, 5000);
        } else {
            // Error message
            var messageDiv = document.getElementById("message");
            messageDiv.style.display = "block";
            messageDiv.style.color = "red";
            messageDiv.innerText = "Errore! Compila tutti i campi.";
        }
    };
</script>
