<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazzino</title>
    <link rel="stylesheet" href="/CSS/userbar.css">
    <link rel="stylesheet" href="/CSS/magazzino.css">
</head>
<body>

<header>
    <div th:replace="fragments/userbar :: userbar"></div> <!-- Userbar Frammento -->
</header>

<div class="content-container">
    <h1>Magazzino</h1>
    <p class="intro-text">Questo è il magazzino di <span th:text="${session.user.nome}"></span></p>

    <span th:text="${session.user.magazzino.notifica.avvertimento}"></span>

    <h2>Inserisci cibo</h2>
    <form th:action="@{/inserisci-cibo}" method="post">
        <div>
            <label for="tipo_c">Tipo:</label>
            <input type="text" id="tipo_c" name="tipo_c" required />
        </div>
        <div>
            <label for="quantita_c">Quantità:</label>
            <input type="number" id="quantita_c" name="quantita_c" min="0" required />
        </div>
        <div>
            <button type="submit">Aggiungi</button>
        </div>
    </form>

    <h2>Inserisci farmaci</h2>
    <form th:action="@{/inserisci-farmaco}" method="post">
        <div>
            <label for="tipo_f">Tipo:</label>
            <input type="text" id="tipo_f" name="tipo_f" required />
        </div>
        <div>
            <label for="quantita_f">Quantità:</label>
            <input type="number" id="quantita_f" name="quantita_f" min="0" required />
        </div>
        <div>
            <button type="submit">Aggiungi</button>
        </div>
    </form>

    <h2>Farmaci registrati:</h2>
    <div class="farmaci-display">
        <ul>
            <li th:each="farmaco : ${session.user.magazzino.farmaci}">
                <span th:text="${farmaco.tipo}">Tipo</span>
                <span th:text="${farmaco.quantita}">Quantità</span>
                <form th:action="@{/rimuovi-farmaco}" method="post">
                    <div>
                        <input type="hidden" th:name="id" th:value="${farmaco.id}" />
                        <input type="hidden" name="tipo" value="farmaco">
                        <button type="submit">Rimuovi</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>

    <h2>Cibo registrato:</h2>
    <div class="cibo-display">
        <ul>
            <li th:each="cibi : ${session.user.magazzino.cibo}">
                <span th:text="${cibi.tipo}">Tipo</span>
                <span th:text="${cibi.quantita}">Quantità</span>
                <form th:action="@{/rimuovi-cibo}" method="post">
                    <div>
                        <input type="hidden" th:name="id" th:value="${cibi.id}" />
                        <input type="hidden" name="tipo" value="cibo">
                        <button type="submit">Rimuovi</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
